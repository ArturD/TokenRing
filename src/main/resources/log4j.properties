# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=TRACE, consoleLogger, fileLogger

# A1 is set to be a ConsoleAppender.
log4j.appender.consoleLogger=org.apache.log4j.ConsoleAppender
log4j.appender.consoleLogger.Threshold = INFO

# A1 uses PatternLayout.
log4j.appender.consoleLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleLogger.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n



# A1 is set to be a ConsoleAppender.
log4j.appender.fileLogger=org.apache.log4j.RollingFileAppender
log4j.appender.fileLogger.File=TokenRing.log

# A1 uses PatternLayout.
log4j.appender.fileLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.fileLogger.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n